<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-8" x-data="{ currentIndex: 0 }">
    <div class="flex justify-center">
        <button @click="currentIndex = (currentIndex > 0) ? currentIndex - 1 : 3" class="px-4 py-2 bg-gray-800 text-white">Prev</button>
        <button @click="currentIndex = (currentIndex < 3) ? currentIndex + 1 : 0" class="px-4 py-2 bg-gray-800 text-white ml-4">Next</button>
    </div>
    <div class="flex overflow-hidden mt-8">
        <template x-for="(card, index) in [1, 2, 3, 4]" :key="index">
            <div x-show="currentIndex === index" class="flex-shrink-0 w-full px-4 transition-all duration-500 transform" :class="{'translate-x-0': currentIndex === index, '-translate-x-full': currentIndex !== index}">
                <div class="max-w-sm rounded overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300 bg-white">
                    <img class="w-full" :src="'https://via.placeholder.com/400x300?text=Card+' + (index + 1)" alt="Card Image">
                    <div class="px-6 py-4">
                        <div class="font-bold text-xl mb-2">Card Title {{ index + 1 }}</div>
                        <p class="text-gray-700 text-base">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla!</p>
                    </div>
                    <div class="px-6 pt-4 pb-2">
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag1</span>
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag2</span>
                        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#tag3</span>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>

</body>
</html>
